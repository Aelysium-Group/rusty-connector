#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                        Kubernetes                        #
#                                                          #
#               ---------------------------                #
# | If your network is utilizing Kubernetes, the following #
# | items should be configured.                            #
#                                                          #
# | If your network doesn't use Kubernetes at all, you can #
# | ignore this section of the config.                     #
#               ---------------------------                #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################
#
# The pod's name, assigned by Kubernetes.
#
# You should utilize Kubernetes environment variable to dynamically replace this value.
#
# Read how here: https://kubernetes.io/docs/tasks/inject-data-application/environment-variable-expose-pod-information/
#
pod-name: "KUBERNETES_POD_NAME"