#
# If you need help updating your configs from an older version;
# take a look at our config migration docs:
#
# https://wiki.aelysium.group/rusty-connector/docs/updating/
#
version: 6

#
# Define the MCLoader Config to load from the proxy.
# To define new custom configs in the proxy look in the "magic_configs" folder.
# The definition below can contain ".yml" or not, it doesn't matter.
#
magic-config: "default"

#
# This field is required if you don't enable Magic Interface Resolver.
# Enter the address of this server! This address should match what a player would enter if they were trying to
# connect directly to this server. Make sure you also include the port number!
#
# Example: 127.0.0.1:25565
#
address: ""

#
# Magic interface resolver will attempt to find the address that your server is currently running and forward it to RustyConnector.
# This option will override `address`. Make sure you test it before implementing it!
# This option's ability to work heavily relies on your MCLoader's operating environment.
#
magic-interface-resolver: false






