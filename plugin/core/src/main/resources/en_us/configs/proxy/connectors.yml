redis:
    host: "0.0.0.0"
    port: 3306
    user: "default"
    password: "password"
    data-channel: "rustyConnector-sync"



storage:
    #
    # The default provider is "FILE" and will store all database information on your Velocity server's filesystem.
    #
    provider: FILE



    #
    # The storage REST API allows for reading the data in your database.
    # The REST API can then be used with EclipseStorage's Client GUI to view your data: https://docs.eclipsestore.io/manual/storage/rest-interface/client-gui.html
    # The REST API will use the default settings listed in the previous url.
    #
    enable-rest-api: false



    additional-providers:
        MARIADB:
            host: "0.0.0.0"
            port: 3306
            user: "default"
            password: "password"
            database: "RustyConnector"