#
# 如果您需要从旧版本更新配置，请查阅我们的配置迁移文档：
#
# https://wiki.aelysium.group/rusty-connector/docs/updating/
#
version: 6

#
# 定义要从代理端加载的MCLoader配置
# 要在代理端中定义新的自定义配置，请查看"magic_configs"文件夹
# 下面的定义可以包含".yml "或不包含".yml"，这并不重要
#
magic-config: "default"

#
# 用于连接该服务器的地址。
# 该地址应与玩家之间连接该服务器时使用的地址一致
# 请在此配置项输入该服务器的地址，同时请确保包含端口号
#
# 如果配置留空，RustyConnector将获取该服务器的端口号，并尝试以此解析服务器的地址
#
# 示例: 127.0.0.1:25565
#
address: ""

#
# 可选的显示名称，用于在控制台显示此MCLoader
# 如果配置留空，则会显示此MCLoader的UUID
# 请记住，每次重启MCLoader时，它的UUID都会发生变化
#
# 
#
# 注：显示名称长度不能超过16个字符
#
display-name: ""