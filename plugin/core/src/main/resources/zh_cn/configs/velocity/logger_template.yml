############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                         日志系统                          #
#                                                          #
#               ---------------------------                #
# | 为了运行,RustyConnector会传递大量数据                    #
# | 在这个配置文件中,你可以控制事情发生时控制台会显示什么,      #
# | 或不会显示什么                                          #
#                                                          #
# | 除某些重要信息外,该配置中所有信息默认都是关闭收集          #
#               ---------------------------                #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################
#
# 一般来说,报文被丢弃是因为它们的`私钥无效`,或因为它们是由代理发送的
#
# 通常可以将其设置为`false`,这样只会保存来自其它服务器的信息
#
save-trashed-messages: true

messaging:
# 当服务器尝试注册时,是否应该记录日志?
    registration: false

# 当服务器尝试取消注册时，是否应该记录日志?
    unregistration: false

# 服务器对代理端发起ping请求时,是否应该记录日志?
    ping: false

# 是否应该在信息解析器丢弃信息是记录日志? （可能会在控制台上产生大量垃圾信息,请谨慎开启）
    message-parser-trash: false

security:
# 当数据报文未能通过报文隧道校验时,是否应该记录日志?
    message-tunnel-failed-message: true

log:
# 是否记录玩家进入服务器的操作记录
    player-join: false

# 是否记录玩家离开服务器的操作记录
    player-leave: false

    # 是否记录玩家在不同服务器之间移动的操作记录
    player-move: false

    # 是否记录家族（家庭）重新计算平衡服务器优先级的操作记录
    family-balancing: false