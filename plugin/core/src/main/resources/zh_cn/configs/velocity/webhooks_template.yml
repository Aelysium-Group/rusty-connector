#################################################################################

enabled: false

webhooks:
    - name: "Proxy Webhook"
      url: "https://example.com/"
      scope: PROXY
      flags:
          - "register_all"

    - name: "Family Webhook"
      url: "https://example.com/"
      scope: FAMILY
      target-family: "lobby"
      flags:
          - "player_join"