version: 5

############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                          白名单                          #
#                                                          #
#               ---------------------------                #
# | RustyConnector白名单功能提供了尽可能灵活的配置与参数       #
# | 要设置白名单,你需要导航到"whitelists"文件夹,              #
# | 并根据白名单模板文件中的提示操作                          #
#                                                          #
# | 通常情况下,您可能会有多个白名单配置,可能会在不同周期阶段    #
# | 进行切换                                                #
# | 本白名单系统运行您设置任意数量的预定义白名单,              #
# | 并随时启用或切换                                         #
#               ---------------------------                #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################
whitelist:
#
# 如果开启此功能，您将启用白名单功能，此功能会**影响整个代理端**!
# 如果您只想针对个别服务器或家族启用该功能，请查看相对应的配置文件!
#
    enabled: false

#
# "whitelists"文件夹中包含白名单配置文件的名称
# 如果你愿意，你也可以在文件名后加上".yml"后缀，两种方法都可使用，可按需选择
#
    name: "whitelist-template"

############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                          微服务                           #
#                                                          #
#               ---------------------------                #
# | 微服务是在RustyConnector中执行特定任务的小型内置程序       #
#               ---------------------------                #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################
services:
#
# 管理服务器的生命周期
#
# 如果使用静态（Static）类型家族，还可以管理玩家家庭服务器的生命周期
#
    server-lifecycle:
#
# 服务器Ping代理端超时时间（单位：秒）
# 如果服务器在这段时间内没有Ping代理服务器，则将会被视为过期服务器，并从代理端中取消注册
#
        server-timeout: 15

#
# 服务器Ping代理端所需的等待时间（单位：秒）
# 此设置值不能高于"server-timeout"
#
        server-ping-interval: 10

#
# 管理代理端家族的负载均衡
#
    load-balancing:
        enabled: true
#
# 以秒为单位的时间间隔，此时间间隔将用于代理端对其所注册的所有服务器进行排序!
# 该值越大，负载均衡的精确度就越高
# 如果一个家族的服务器数量较多，设置较大的时间间隔将有助于节省资源
#
# 如果禁用该功能，就等于将整个群组网络的负载均衡模式设置为ROUND_ROBIN
#
        interval: 20