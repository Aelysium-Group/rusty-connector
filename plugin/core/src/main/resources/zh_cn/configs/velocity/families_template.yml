############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                        家族(家庭)                         #
#                                                          #
#               ---------------------------                #
# | Families are a collection of servers. To register      #
# | new servers into a family, you need to configure       #
# | your sub-servers appropriately.                        #
#                                                          #
# | If your sub-servers use family names that don't match  #
# | what you define here, they will not be registered.     #
#               ---------------------------                #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################
#
# 根家族，一旦玩家连接通过验证，这就是TA们会自动路由连接的家族
#
# 根家族通常因应使用动态（Scalar）类型的家族
#
root-family:
    name: "lobby"

    #
    # 如果玩家被踢出或断开代理家族的连接,根家族是否应该接住这些玩家?
    # 若禁用,TA们将从整个群组网络断开连接
    # 提示: 如果玩家被小游戏或者是子家族等踢出，而你希望TA们重新加入大厅，那么该设置就非常有用
    #
    catch-disconnecting-players: false

#########################
#    动态(Scalar)家族    #
#########################
#
# 这里定义的家族针对无状态的Minecraft游戏模式/服务器进行了优化
# 它们支持各种负载均衡算法和动态扩展或缩减
#
scalar: []

#########################
#    静态(Static)家族    #
#########################
#
# 这里定义的家族针对有状态的Minecraft游戏模式/服务器进行了优化
# 当玩家加入到一个静态家族时，TA们初次进入的服务器将被记录，并在以后的连接中也会自动分配到记录的服务器
#
# 要定义新的静态家族列表，请将`static: []`修改为:
#
# static:
#       - "family name"
#       - "family name"
#
# 静态（Static）家族需配置MySQL数据库
#
static: []