#|||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
###########################################################################################################
#
# 多功能传送模块主开关
#
enabled: false

############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                           TPA                            #
#                                                          #
#               ---------------------------                #
# | 让玩家们在家族内的服务器之间相互传送                      #
# | 假如玩家1在服务器A,而玩家2在服务器B,                      #
# | 玩家1将会连接到服务器B,然后传送到玩家2的坐标               #
#                                                          #
# | 如果两个玩家都在同一个服务器上,则玩家1会自动传送到玩家2     #
#                                                          #
#   提示: 该命令仅玩家可用!                                  #
#                                                          #
#               ----------------------------               #
#                         权限节点:                         #
#                rustyconnector.command.tpa                #
#               ----------------------------               #
#                           用法:                          #
#              /tpa <target players username>              #
#               ----------------------------               #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################
tpa:
    enabled: false

    #
    # 是否仅玩家向允许好友发送TPA请求?
    # *需启用好友模块*
    #
    friends-only: false

    #
    # 列出您希望玩家之间可以TPA传送的家族
    # 注: 玩家不能跨家族TPA,只能在家族内的服务器之间TPA
    #
    enabled-families: []

    #
    # 在传送前是否应该考虑玩家上限?
    # 若为false,则玩家必须符合TA们试图连接的服务器的玩家数上限.
    #
    ignore-player-cap: false

    ##############################################################################
    #||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
    #                               TPA请求有效期                                 #
    #                                                                            #
    #                       ---------------------------                          #
    # | 待处理的TPA请求在过期前可存在多长时间?                                      #
    # | 若玩家已经有一个TPA请求待处理,则不允许发起新的TPA请求                        #
    # | 如果玩家的TPA请求在过期前被接受/拒绝,玩家就可以发起新的TPA请求                #
    #                                                                            #
    # | 如果请求过期,玩家会在聊天栏中收到通知.                                      #
    #                                                                            #
    # | 此处数据值为时间戳,如有不解请参考以下文档:                                   #
    # https://wiki.aelysium.group/rusty-connector/docs/concepts/liquid_timestamps #
    #                                                                             #
    #   温馨提示: 时间戳不能设置为"NEVER"!                                          #
    #                                                                             #
    #|||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
    ###############################################################################
    expiration: 5 Minutes

############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                          传送锚点                         #
#                                                          #
#               ----------------------------               #
#                                                          #
# | 家庭传送锚点是面向玩家的功能,                             #
# | 可使用指令将玩家传送至特定的家族中!                       #
#                                                          #
#               -----------------------------              #
#                          权限节点:                        #
#               rustyconnector.command.anchor              #
#        rustyconnector.command.anchor.<anchor name>       #
#               -----------------------------              #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################
family-anchor:
    enabled: false

    #
    # 您可在此列出您需要设置的锚点!
    #
    # 所有锚点命令都使用`/<anchor name>`（/<锚点名称>）
    #
    # 提示: 在定义名称时,请确保不包含斜线等符号!
    #
    anchors:
        - name: "lobby"
          family: "lobby"

############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                           Hub                            #
#                                                          #
#               ---------------------------                #
#                                                          #
# | Hub功能允许玩家传送至当前连接服务器的父级家族              #
#                                                          #
# | 您可在家族相关的配置文件中进行设置修改                    #
#                                                          #
#               ----------------------------               #
#                         权限节点:                         #
#                rustyconnector.command.hub                #
#               ----------------------------               #
#                           用法:                          #
#                           /hub                           #
#               ----------------------------               #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################
hub:
    enabled: false

    #
    # 列出您希望玩家可以使用/hub的家族
    #
    enabled-families: []