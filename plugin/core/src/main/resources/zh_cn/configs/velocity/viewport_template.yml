###########################################################################################################
#
# Viewport模块主开关
#
enabled: false

#
# Viewport相关模块启动完成后,是否应在控制台发送访问地址?
#
send-uri: true

###############################################################################
#|||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                                会话持续时间                                  #
#                                                                             #
#                       ---------------------------                           #
# | 允许用户在离开时保持管理面板登录状态的时间                                    #
#                                                                             #
# | 用户的会话一旦过期，就会自动注销                                             #
#                                                                             #
# | 只要用户处于活动状态，会话就会一直处于活动状态，直到会话被强制终止              #
#                                                                             #
# | 此处数据值为时间戳,如有不解请参考以下文档:                                   #
# https://wiki.aelysium.group/rusty-connector/docs/concepts/liquid_timestamps #
#                                                                             #
#   温馨提示: 时间戳时间最短不能低于30分钟.                                      #
#                                                                             #
#|||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
###############################################################################
afk-expiration: 1 HOUR

#
# Viewport API模块监听的地址和端口.
# 一般情况下您无需修改`hostname`中的地址.
# 请确保监听的端口没被防火墙拦截等.
#
api:
    hostname: "0.0.0.0"
    port: 5576

#
# 在访问和连接API时,Viewport是否应该使用SSL连接（包括Https和Wss协议）?
# 若为false,您在访问时可能需要会遇到安全拦截，请手动授予权限.
#
    ssl: false

#
# 在此定义Viewport的登录凭证
# 目前,Viewport只允许一个 "root"用户.
#
# *多用户支持正在计划中*
#
credentials:
    username: "root"
    password: "4e016366d2cfc6b381e4185f42f7585e9d936a33"