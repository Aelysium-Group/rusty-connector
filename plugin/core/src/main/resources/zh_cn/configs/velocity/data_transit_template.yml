#
# 允许数据包的最大长度
# 如果数据包超过此值，就会被丢弃
# 下面的大小适用于RustyConnector发送的所有数据
# 如果你在Paper端上定义了更大的地址或名称，你可能需要增加这个值
#
max-packet-length: 512


#
# 缓存允许你在收到信息后再查看它们
# 这有助于Debug调试问题和查看RC插件发生了什么
#
cache:
#
# 任何时候保存到内存中的数据包数量
# 随着新数据包的接收，旧数据包将被移出缓存
#
# 可以使用`/rc message`命令查看缓存的信息
#
    size: 100

#
# 应忽略的数据包类型
# 如果数据包属于以下类型，则不会被缓存
#
    ignored-types: []

#
# 要忽略的数据包状态
# 如果数据包符合下面列出的状态，则不会被缓存
#
    ignored-statuses: []


#
# 在此列出IP地址,插件将永远不会接受包含这些IP地址的数据!
# 如果您确切知道要允许来自哪些IP地址的数据包,您可以在此处将它们列入白名单!
#
# 重要提示: 如果你的Redis网络收到了你无法识别的数据包:
#          1.你应该立即重置你的Redis相关登录凭据!
#          2.此功能的存在只是为了让你的插件在严格程度上更具有灵活性
#
whitelist:
    enabled: false
    addresses:
      - "127.0.0.1"

#
# 在此列出IP地址,插件将永远不会接受包含这些IP地址的数据!
#
# 提示: 拒绝名单优先于白名单,如果一个IP既在白名单定义又在拒绝名单中定义,将不被接受
#
# 重要提示: 如果你的Redis网络收到了你无法识别的数据包:
#          1.你应该立即重置你的Redis相关登录凭据!
#          2.此功能的存在只是为了让你的插件在严格程度上更具有灵活性
#
denylist:
    enabled: false
    addresses:
      - "127.0.0.1"