#               ---------------------------                #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################
message: "You aren't whitelisted on this server!"


############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
