#                                                          #
#               ---------------------------                #
# | 设置白名单是否为严格模式                                 #
#                                                          #
# | 如果为true则玩家必须匹配所有激活的过滤器规则               #
#                                                          #
# | 如果为false则玩家只需匹配其中任意一个激活的过滤器规则      #
#               ---------------------------                #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################
strict: false


