############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                        玩家白名单                         #
#                                                          #
#               ---------------------------                #
# | 玩家白名单允许使用三种参数,您可根据需求做出选择            #
# | 可用类型: 用户名/UUID/IP地址                             #
#                                                          #
# | 您可以根据实际需要自由选择搭配                            #
# | 注意: 必须包含用户名!                                    #
#                                                          #
# 提示: 对于任何优秀的黑客来说,伪造IP地址并不难.               #
#       因此请确保验证信息的有效性等                          #
#       而不是简单的仅使用IP地址作为白名单标准!               #
#                                                          #
# 提示: 如果您在使用玩家的IP地址,请确保您已通知了您的玩家,      #
#       并永远不会泄露该信息!                                #
#                                                          #
#       *有相关法律保护用户数据,请不要触犯它们*               #
#                                                          #
# 提示: 您需求确保您使用的UUID格式符合规范，                  #
#       否则白名单将无法加载!                                #
#                                                          #
#       示例:                                              #
#       00000000-0000-0000-0000-000000000000               #
#                                                          #
#       示例（无效UUID）:                                   #
#       00000000000000000000000000000000                   #
#                                                          #
#                                                          #
#               ---------------------------                #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################

#
# 白名单是否应验证玩家信息
#
use-players: false
players:

# 仅检查用户名
  - username: "user1-username"

# 检查用户名和UUID
  - username: "user3-username"
    uuid: "00000000-0000-0000-0000-000000000000"

# 检查用户名和IP地址
  - username: "user4-username"
    ip: "127.0.0.1"

# 检查用户名,UUID,IP地址
  - username: "user4-username"
    uuid: "00000000-0000-0000-0000-000000000000"
    ip: "127.0.0.1"

############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                         名单权限                          #
#                                                          #
#               ---------------------------                #
# | 如果您只希望有特定权限的玩家进入家庭,则请开启该功能!        #
#                                                          #
#   rustyconnector.whitelist.<whitelist name>              #
# | 允许玩家通过特定的白名单                                 #
#                                                          #
#   rustyconnector.whitelist.*                             #
# | 允许玩家通过所有白名单                                   #
#               ---------------------------                #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################
use-permission: false


############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                         踢出消息                          #
