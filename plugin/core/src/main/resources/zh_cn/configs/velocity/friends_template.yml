###########################################################################################################
#
# 好友系统主开关
#
enabled: false

#
# 设置玩家允许拥有的好友数上限
# 如果玩家好友数到达此上限,则必须先删除一个好友,然后才能添加新的好友
#
max-friends: 25

#
# 设置玩家好友在上线和离线时都能收到通知
# 无论玩家在哪个服务器上,该功能都能正常工作
#
send-notifications: true

#
# 设置允许玩家看到TA的朋友在哪个家族里游玩
# 玩家可以通过`/friends`命令,并将鼠标悬停于好友的用户名上来查看这些信息
# 显示的名称都将与`families.yml`中定义的家族名称相同!
# 注: 请确保您的家族名称看起来很美观 ;)
#
show-families: true

############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                         好友私聊                          #
#                                                          #
#               ---------------------------                #
# | 允许你的玩家在群组网络的任何地方给TA的好友随时发起私聊      #
#                                                          #
#   提示: 该命令仅玩家可用!                                  #
#                                                          #
#               ----------------------------               #
#                         权限节点:                         #
#                rustyconnector.command.fm                 #
#               ----------------------------               #
#                           用法:                          #
#                 /fm <username> <message>                 #
#               ----------------------------               #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################
allow-messaging: true

