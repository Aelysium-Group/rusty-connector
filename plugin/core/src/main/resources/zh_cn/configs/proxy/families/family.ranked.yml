#                     \/_/\ \/ \ \ \/\ \ \ \ \/\ \ \ \ \____ \ \  _"-. \ \ \ \/_/\ \/                     #
#                        \ \_\  \ \_____\ \ \_____\ \ \_____\ \ \_\ \_\ \ \_\   \ \_\                     #
#                         \/_/   \/_____/  \/_____/  \/_____/  \/_/\/_/  \/_/    \/_/                     #
#                                                                                                         #
#                                       ---------------------------                                       #
#                                                                                                         #
#                        要使用Ranked家族，您必须在您的自定义插件中使用RustyConnector Toolkit                 #
#                                                                                                         #
#               我们做了大量的开发工作等，但您还是必须告知插件，谁赢了，谁输了，以及合适需要结束游戏              #
#                                                                                                         #
#                                       ---------------------------                                       #
#                                                                                                         #
###########################################################################################################
#|||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
###########################################################################################################









############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                          显示名称                         #
#                                                          #
#               ---------------------------                #
# | 显示名称是你的家族名称，玩家在游戏中会看到它               #
# | 显示名称出现可能受多种因素影响，例如好友模块是否启用        #
#                                                          #
# | 允许多个家庭使用相同的显示名称                            #
#                                                          #
#               ---------------------------                #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################
display-name: ""



############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                         父级家族                          #
#                                                          #
#               ---------------------------                #
# | 父级家族是玩家使用/hub或发生fallback回退时被发送的家族,    #
# | 若父级家族不可用则使用根家族                              #
#                                                          #
# | 在Ranked家族中，父级家族可被视为"游戏模式大厅"            #
# | 比赛结束后玩家将返回该家族                               #
#               ---------------------------                #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################
parent-family: ""



############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                       游戏模式名称                        #
#                                                          #
#               ---------------------------                #
#                                                          #
# | 游戏模式名称                                            #
# | 当玩家开始游玩该游戏模式并获得等级/分数时                  #
# | TA们的等级将于此名称直接绑定，如果更改此名称               #
# | 所有玩家都将失去在此游戏模式的排名                        #
#                                                          #
# | `default`会导致此游戏模式名称与此家族的ID相同             #
#                                                          #
#               ---------------------------                #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################
gamemode-name: "default"



############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                       Matchmaking                        #
#                                                          #
#               ---------------------------                #
#                                                          #
# | 用于此家族的matchmaking配置名称                          #
#                                                          #
# | 该名称应与`matchmakers`文件夹中的配置文件相对应           #
#                                                          #
# | 如果你设置的名称不存在                                   #
# | RustyConnector会为你创建对应的配置文件                   #
#                                                          #
#               ---------------------------                #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################
matchmaker: "default"



############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                          白名单                          #
#                                                          #
#               ---------------------------                #
# | RustyConnector白名单功能提供了尽可能灵活的配置与参数       #
# | 要设置白名单,你需要导航到"whitelists"文件夹,              #
# | 并根据白名单模板文件中的提示操作                          #
#                                                          #
# | 通常情况下,您可能会有多个白名单配置,可能会在不同周期阶段    #
# | 进行切换                                                #
# | 本白名单系统运行您设置任意数量的预定义白名单,              #
# | 并随时启用或切换                                         #
#               ---------------------------                #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################
whitelist:
    enabled: false

    #
    # "whitelists"文件夹中包含白名单配置文件的名称
    # 如果你愿意，你也可以在文件名后加上".yml"后缀，两种方法都可使用，可按需选择
    #
    name: "whitelist-template"