redis:
    host: "0.0.0.0"
    port: 3306
    user: "default"
    password: "password"
    data-channel: "rustyConnector-sync"



storage:
    #
    # 默认文件存储类型为"FILE"，它将在您的Velocity服务器的文件系统中储存所有的数据库信息
    #
    provider: FILE



    #
    # 存储REST API允许读取数据库中的数据
    # REST API可与EclipseStorage客户端配合使用，用以查看数据: https://docs.eclipsestore.io/manual/storage/rest-interface/client-gui.html
    # REST API will将使用前一个URL中列出的默认设置
    #
    enable-rest-api: false



    additional-providers:
        MARIADB:
            host: "0.0.0.0"
            port: 3306
            user: "default"
            password: "password"
            database: "RustyConnector"