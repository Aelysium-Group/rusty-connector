############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                         负载均衡                         #
#                                                          #
#               ---------------------------                #
# | 负载均衡是网络通过将玩家分散到不同的服务器节点来           #
# | 管理玩家进出的系统                                       #
#               ---------------------------                #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################

############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                       负载均衡算法                        #
#                                                          #
#               ---------------------------                #
# | 根据你的需要,你可能想用不同的方式平衡涌入的玩家            #
# | RustyConnector目前支持以下负载均衡算法:                  #
# | 如果你有什么好的意见和推荐的算法,请告诉我们 :P             #
#                                                          #
#  ⚫ LEAST_CONNECTION -                                   #
#             注: 将玩家连接至当前玩家数最少的服务器,         #
#                 如果你希望玩家均匀分布在所有服务器上,       #
#                 推荐使用该模式                            #
#  ⚫ MOST_CONNECTION -                                    #
#             注: 将玩家连接至当前玩家数最多的服务器,          #
#                 如果你希望服务器尽快满员,推荐使用该模式      #
#  ⚫ ROUND_ROBIN -                                        #
#             注: 每次发生连接时,负载均衡中的下一个服务器      #
#                 将排队等待下一个连接请求                    #
#                 一旦负载均衡到达服务器队列末尾,              #
#                 负载均衡将循环回到起点并重新开始            #
#               ---------------------------                #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################
algorithm: ROUND_ROBIN


############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                           权重                            #
#                                                          #
#               ---------------------------                #
# | 如果设置为`true`，负载均衡会尝试将玩家连接至              #
# | `权重（weight）`最高的服务器上                           #
#                                                          #
# | `权重（weight）`配置需前往magic_configs文件夹内设置       #
# | 如果需要为MCLoaders分配不同的权重，必须为它们分配不同的    #
# | Magic Configs配置文件                                  #
#                                                          #
# | 如果多个服务器被设置为相同的权重级别，                     #
# | 则负载均衡将在这些服务器上使用`算法（algorithm）`          #
# | 并直到这些服务器到达人数上限，然后它会转到下一个            #
# | 权重级别更低的服务器，并继续下去                          #
#               ---------------------------                #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################
#
# 设置为`true`启用该功能
# `权重（weight）`可以在您代理端的magic_configs文件夹内设置
# 要为不同的MCLoaders分配不同的权重，必须为它们分配不同的Magic Configs
#
# 如果多个服务器被设置为相同的权重级别，则负载均衡将在这些服务器上使用`算法（algorithm）`
# 并直到这些服务器到达人数上限，然后它会转到下一个权重级别更低的服务器，并继续下去
#
weighted: false


############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                         自动重连                         #
#                                                          #
#               ---------------------------                #
# | 该配置项定义了负载均衡在首次尝试将玩家连接至目标家族        #
# | 失败后是否应该放弃重新连接                                #
# | 如果关闭,尝试连接失败后玩家只能手动重试                    #
# | 如果开启,负载均衡将继续尝试重连,直到到达"attempts"中的上限  #
#               ---------------------------                #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################
persistence:
    enabled: false

#
# 这是负载均衡在放弃尝试将玩家连接到该家族之前的自动重连次数
# 如果这个家族中有很多服务器都是白名单，请最好增加这个值
#
# 设置为-1则表示不会停止尝试重连（大多数情况下这不是最好的做法）
#
    attempts: 5