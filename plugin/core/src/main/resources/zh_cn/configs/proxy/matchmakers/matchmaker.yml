############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                       Matchmaking                        #
#                                                          #
#               ---------------------------                #
# | Ranked家族使用Matchmaker匹配器处理玩家排名               #
#                                                          #
# | 当玩家连接到一个Ranked家族时，Matchmaker匹配器            #
# | 将会把TA们与游戏技能/等级相近的玩家做匹配，让玩家          #
# | 获得更好的游戏体验                                       #
#               ---------------------------                #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################



############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                       负载均衡算法                        #
#                                                          #
#               ---------------------------                #
# | 算法不仅控制玩家的排名方式，还控制排名(Ranked)比赛         #
# | 的创建方式                                              #
#                                                          #
# | 如果您修改了负载均衡算法，玩家技能数据将重置               #
# | 如果您从WIN_LOSS算法切换至RANDOM算法，玩家技能数据        #
# | 会被重置，但如果切换会WIN_LOSS算法，则玩家技能/等级        #
# | 等数据将会重新加载回从WIN_LOSS算法切换前的状态            #
#                                                          #
# | 可用选项:                                               #
#  ⚫ RANDOMIZED -                                         #
#           随机选择参加游戏比赛的玩家                        #
#           完全不考虑玩家的游戏技术水平                      #
#  ⚫ WIN_LOSS -                                           #
#           根据玩家的胜负率(Win/Loss)对其排名               #
#  ⚫ WIN_RATE -                                           #
#           根据玩家的胜负场次百分比进行排名                  #
#           胜率(Win-rate)排名不考虑玩家的游戏比赛次数        #
#               ---------------------------                #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################
algorithm: RANDOMIZED



#
# 参加游戏的最少玩家数
#
min: 8



#
# 参加游戏的最大玩家数
#
max: 10



#
# 一个小数，代表允许玩家排名的偏差百分比
#
# 不能设置为0
#
# 如果算法设置为`RANDOM`，此值将被忽略
#
# 0.1意味着游戏回合中其它玩家的排名必须相差10%
# 如果设置为1.0，则允许任何玩家一起参加比赛，无论排名高低
# 设置为1.0与设置算法为`RANDOM`参数相同
#
# 对于最高排名无限高的排位系统，方差将根据匹配队列中排名最高的玩家来计算，代表 100% 的排名
#
variance: 0.2



#
# 一个时间戳(LiquidTimestamp)，代表Matchmaker匹配器应多久查看一次等待玩家，并尝试建立匹配
# 该值应该设置的相对较低，这取决于您对玩家流入量的预期
# 不能低于`3 SECONDS`
# Wiki: https://wiki.aelysium.group/rusty-connector/docs/concepts/liquid_timestamps
#
# 请记住，此设置并一定意味着每次间隔都会产生新的匹配
# 只有在玩家数量达到和等级合适的情况下，才会进行比赛匹配
# 
matchmaking-interval: 10 SECONDS