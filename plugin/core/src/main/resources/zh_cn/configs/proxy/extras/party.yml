#|||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
###########################################################################################################
#
# 派对（组队）主开关
#
enabled: false

#
# 一个派对最多可以有多少人?
#
max-members: 5

#
# 必须配置 `friends.yml` 才可使用该功能
# 是否仅允许邀请好友参加派对?
#
friends-only: false

#
# 是否仅允许玩家邀请当前服务器中的玩家?
# 若启用的好友功能,则建议禁用该功能,以便玩家和TA的好友们相互加入,无论TA们在哪个服务器上
#
local-only: true

party-leader:
    #
    # 是否仅允许队长邀请新成员?
    #
    only-leader-can-invite: true

    #
    # 是否仅允许队长将成员从派对中踢出?
    #
    only-leader-can-kick: true

    #
    # 是否仅允许队长才能在不同的服务器之间进行切换?
    #
    only-leader-can-switch-servers: true

    #
    # 若队长离开了群组网络,是否应该立刻解散派对?
    # 若为disable,将从成员中随机选出新的队长
    #
    disband-on-leader-quit: true

switching-servers:
    ############################################################
    #||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
    #                         模式切换                          #
    #                                                          #
    #               ---------------------------                #
    # | 您可在此选择组队时切换服务器应使用的匹配模式               #
    #                                                          #
    #  ⚫ MINIMAL -                                            #
    #             注: 若目标服务器已到达人数软上限,               #
    #                 则服务器将被视为溢出                       #
    #  ⚫ MODERATE -                                           #
    #             注: 若目标服务器已到达人数硬上限,               #
    #                 则服务器将被视为溢出                       #
    #  ⚫ AGGRESSIVE -                                        #
    #             注: 若连接过程中没有任何错误,                  #
    #                 所有成员都会进入目标服务器                 #
    #               ---------------------------                #
    #                                                          #
    #||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
    ############################################################
    switch-power: MODERATE

    ############################################+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++###############
    #||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
    #                      服务器溢出配置                       #
    #                                                          #
    #               ---------------------------                #
    # | 设置要使用的服务器人数溢出后使用的处理模式                 #
    # | 服务器会根据 "模式切换" 自动判断人数是否达到溢出范围       #
    # | 如果发生溢出情况，下述配置定义了应该发生的情况             #
    #                                                          #
    #  ⚫ KICK_FROM_PARTY -                                    #
    #             超过目标服务器人数阀值上限的玩家将被踢出派对     #
    #  ⚫ STAY_BEHIND -                                        #
    #             超过服务器人数阀值上限的玩家，TA们将无法连接     #
    #             目标服务器，但会留在派对中                     #
    #             下次队伍切换服务器时，这些玩家也会尝试连接       #
    #             跟随队伍加入对应的目标服务器                    #
    #  ⚫ HARD_BLOCK -                                         #
    #             如果目标服务器无法容纳太多新玩家，整个队伍       #
    #             都将不能加入目标服务器                         #
    #               ---------------------------                #
    #                                                          #
    #||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
    ############################################################
    on-server-overflow: HARD_BLOCK


