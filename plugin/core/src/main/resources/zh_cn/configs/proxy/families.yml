############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                        家族(家庭)                         #
#                                                          #
#               ---------------------------                #
#                                                          #
# | 家庭是服务器的集合，要将新服务器注册到一个家庭里时         #
# | 您需要对子服务器进行适当的配置                           #
#                                                          #
# | 如果您的这服务器使用的家族名称与您在此定义的不一致         #
# | 则它们将无法注册                                        #
#                                                          #
#               ---------------------------                #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################
#
# 根家族，一旦玩家连接通过验证，这就是TA们会自动路由连接的家族
#
# *根家族必须指向动态（Scalar）类型的家族*
#
root-family:
    #
    # 使用动态（Scalar）类型或Version Funnels定义的家族集合
    # *根家族不允许设置父级家族*
    #
    name: "lobby"

    #
    # 如果玩家被踢出或断开代理家族的连接,根家族是否应该接住这些玩家?
    # 若禁用,TA们将从整个群组网络断开连接
    # 提示: 如果玩家被小游戏或者是子家族等踢出，而你希望TA们重新加入大厅，那么该设置就非常有用
    #
    catch-disconnecting-players: false

############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                    动态(Scalar)家族                       #
#                                                          #
#               ---------------------------                #
#                                                          #
# | 动态(Scalar)家族为无状态的Minecraft服务器专门优化         #
# | 如大厅等无状态服务器和游戏模式等                          #
#                                                          #
#               ---------------------------                #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################
scalar:
    - "lobby" # 默认为lobby

############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                     静态(Static)家族                      #
#                                                          #
#               ---------------------------                #
#                                                          #
# | 静态(Static)家族针对有状态的Minecraft服务器专门优化       #
# | 如RPG玩法等                                             #
#                                                          #
# | 在静态(Static)家族中,负载均衡仅会在玩家首次连接该家族时    #
# | 产生影响                                                #
# | 一旦玩家第一次连接, TA们所连接的服务器就会被记住,          #
# | 以后继续连接时也会加入该服务器                            #
# | 与玩家连接的服务器被称为"该玩家的主服务器"                 #
#                                                          #
#               ---------------------------                #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################
static: []

############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                        Ranked家族                        #
#                                                          #
#               ---------------------------                #
#                                                          #
# | Ranked家族采用Matchmaking匹配器和算法                    #
# | 将玩家配对成"团队"，然后连接至特定服务器                  #
# | 当玩家尝试连接到一个Ranked家族时，它们将留在当前家族中     #
# | 直到匹配结束，玩家和它配对的团队才会连接到Ranked家族       #
# | 中对应的服务器进行对战等                                 #
#                                                          #
# | 服务器一旦处于使用中状态(in-session)，就会自动锁定        #
# | 在服务器解锁前，新会话将无法加入                          #
#                                                          #
# | Ranked家族不能用于父级家族                               #
#                                                          #
# WARNING / 警告:                                          #
#   Ranked家族是对派对（组队）玩家的不尊重                    #
#   如果派对（组队）玩家试图连接到Ranked家族，则将被阻止       #
#   并在进入前强制分开，全面的派对系统支持可能会在未来的        #
#   更新中出现                                              #
#                                                          #
#               ---------------------------                #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################
ranked: []


############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#                     Version Funnels                      #
#                                                          #
#               ---------------------------                #
#                                                          #
# | 版本过滤器(Version Filters) 是家族的集合                 #
# | 当玩家连接到版本过滤器时，过滤器会自动判断玩家的客户端版本  #
# | 并根据其版本将其连接至对应的家族上                        #
#                                                          #
#               ---------------------------                #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################
version-funnels: []
## 这是Version Funnel的配置示例，您可以参考并根据实际需要修改使用
## Version Funnels不得使用其它Version Funnels作为其目标
## `target-family`必须指向一个存在的家族
## 您同时也可以使用某些特定子版本，例如1.20.2
##
##    - name: "lobby"
