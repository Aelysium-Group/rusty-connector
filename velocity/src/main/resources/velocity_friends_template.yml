enabled: false

#
# Set the maximum number of friends a user is allowed to have.
# If a user reaches this limit, they will be required to remove a friend
# before they can add new ones.
#
max-friends: 50

#
# Set the MySQL database to use for storing friends in.
#
mysql:
    enabled: false
    host: ""
    port: 3306
    user: "root"
    password: "password"
    database: "RustyConnector"

#
# REQUIRES THAT `tpa` IN `dynamic-teleport.yml` IS ENABLED.
# Should players only be allowed to `tpa` to friends?
#
only-tpa-to-friends: false