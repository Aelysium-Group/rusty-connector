
############################################################

# THIS CONFIGURATION FILE IS ONLY VALID IF THIS SERVER IS BEING USED INSIDE A ROUNDED FAMILY!

############################################################

############################################################
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
#             Rounded Family Session Lifecycle             #
#                                                          #
#               ---------------------------                #
# | Rounded families are a special type of family that     #
# | lets you use your servers as "sessions" for gamemodes. #
#                                                          #
# | In this file you can configure rules pertaining to     #
# | this server's session lifecycle.                       #
#               ---------------------------                #
#                                                          #
#||||||||||||||||||||||||||||||||||||||||||||||||||||||||||#
############################################################

#
# Options pertaining to a session's start.
#
# There is no guarantee that any or all players will be connected to the server by the time this fires.
#
start:
    #
    # The number of seconds that we should wait after the session "starts" and when we run these commands.
    #
    delay: 5

    #
    # Commands are run from console.
    #
    # There is no guarantee that all players have finished connecting to the server by
    # the time this runs.
    #
    commands:
        - ""

#
# Options pertaining to a session's end.
# When a session ends, players will still stay inside the server until the session closes.
# You can send closing messages, winning player, and other closing stats, before disconnecting players.
#
end:
    #
    # The number of seconds that we should wait after the session "ends" and when we run these commands.
    #
    delay: 5

    #
    # Commands are run from console.
    #
    # All players should still be connected to the server when this runs.
    #
    commands:
        - ""

    #
    # The number of seconds to wait after the session ends, before we close it.
    # Once the session is closed, all players will be kicked from the server and returned to the parent family.
    #
    delay-to-closing: 5

#
# Options pertaining to a session's closing.
# When a session closes, this is the moment that all players will be kicked out of the server.
# If you wish to run clean up code, this is when you can do it.
#
close:
    #
    # Commands are run from console.
    #
    # There is no guarantee that any or all players will or will not be connected to the server by the time this runs.
    #
    commands:
        - ""